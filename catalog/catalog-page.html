<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/catalog-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <section class="section section-catalog">
    <div class="container">
      <header class="section__header">
        <h2 class="section__title section__title--accent">
          Список
        </h2>
        <nav class="catalog-nav">
          <ul class="catalog-nav__wrapper">
            <li class="catalog-nav__item">
              <button class="catalog-nav__btn is-active" type="button">Все</button>
            </li>
            <li class="catalog-nav__item">
              <button class="catalog-nav__btn" type="button">Зимние</button>
            </li>
            <li class="catalog-nav__item">
              <button class="catalog-nav__btn" type="button">Летние</button>
            </li>
            <li class="catalog-nav__item">
              <button class="catalog-nav__btn" type="button">Демисизонные</button>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </section>
</body>

</html>
